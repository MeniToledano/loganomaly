spring.application.name=ingestion-service
server.port=8081

# Kafka Configuration
# The hostname 'kafka' resolves correctly because both services are on the same Docker network.
spring.kafka.bootstrap-servers=kafka:29092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# Kafka Topic Configuration
spring.kafka.topic.log-events=log-events

# API Key Configuration
# In production, use environment variables or a secrets manager
ingestion.api-key=your-api-key-here-change-in-production

# Jackson Configuration for Java 8 date/time types
spring.jackson.serialization.write-dates-as-timestamps=false

# Logging
logging.level.org.springframework.kafka=INFO
logging.level.com.loganomaly.detector=DEBUG
