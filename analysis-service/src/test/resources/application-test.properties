# Test configuration using H2 in-memory database
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Disable Flyway for tests (use Hibernate to create schema)
spring.flyway.enabled=false

# JPA/Hibernate - create schema from entities
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Kafka - disabled for unit tests
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.topic.log-events=log-events
spring.kafka.consumer.group-id=test-group
spring.kafka.consumer.auto-offset-reset=earliest


