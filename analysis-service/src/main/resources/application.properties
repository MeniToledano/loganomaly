# Database Configuration (PostgreSQL)
# The hostname 'postgres-db' resolves correctly because both services are on the same Docker network.
spring.datasource.url=jdbc:postgresql://postgres-db:5432/log_db
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Settings (Required when using Spring Data JPA)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Kafka Configuration
# The hostname 'kafka' resolves correctly because both services are on the same Docker network.
spring.kafka.bootstrap-servers=kafka:29092
spring.kafka.consumer.group-id=analysis-service-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.auto-offset-reset=earliest

# Kafka Topic Configuration
spring.kafka.topic.log-events=log-events