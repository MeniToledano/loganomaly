spring.application.name=auth-service
server.port=8080

# Database Configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://postgres-db:5432/log_db
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false

# JWT Configuration
jwt.secret=your-256-bit-secret-key-must-be-at-least-32-characters-long-for-hs256-algorithm-security
jwt.expiration=86400000

# Logging
logging.level.org.springframework.security=INFO
logging.level.com.loganomaly.detector=DEBUG
